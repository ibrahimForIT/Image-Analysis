<!DOCTYPE html>
<html>

<head>
    <title>CHEST X-RAY</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="{{ url_for('static', filename='js/nextPage.js') }}" type="text/javascript"></script>
   
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font-family: arial;
        overflow: hidden;
    }
    
    .container-fluid {
        width: 100%;
        height: 100%;
    }
    
    .container {
        width: 1200px;
        height: 80px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .container ul {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
    }
    
    .container ul li {
        color: #000;
        margin-right: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.5s;
        font-size: 14px;
    }
    
    .container ul li:hover {
        color: #4d72d0;
    }
    
    .container .btn {
        width: 140px;
        height: 45px;
        color: #4d72d0;
        border-radius: 25px;
        background-color: transparent;
        cursor: pointer;
        border: 2px solid #4d72d0;
        transition: 0.5s;
        font-weight: bold;
    }
    
    .container .btn:hover {
        background-color: #4d72d0;
        color: #fff;
    }
    
    .content {
        width: 1200px;
        height: 100vh;
        margin: auto;
        display: flex;
        padding-left: 100px;
    }
    
    .content h4 {
        padding-top: 150px;
        color: #8f9192;
    }
    
    .content h1 {
        font-size: 50px;
        padding-top: 10px;
        color: #2c2e31;
    }
    
    .content p {
        color: #3e4042;
        line-height: 20px;
        letter-spacing: 1px;
        padding-top: 20px;
    }
    
    .content .btn {
        width: 140px;
        height: 45px;
        border-radius: 25px;
        background-color: #4d72d0;
        cursor: pointer;
        border: 2px solid #4d72d0;
        transition: 0.5s;
        font-weight: bold;
        margin-top: 20px;
    }
    
    .content .btn:hover {
        background-color: transparent;
        border: 2px solid #4d72d0;
    }
    
    .img img {
        margin-right: 10px;
    }
    
    .logo {
        width: 10%;
        height: 135%;
        margin-top: 14px;
    }
</style>

<body>
   
    <div class="container-fluid">
        <div class="container">
            <img class="logo" src="{{ url_for('static', filename='image/29651154.jpg') }}" >
            
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICE</li>

            </ul>
            <button class="btn">Appointment</button>
        </div>
        <div class="content">
            <div>
                <h4 class="animate__animated animate__slideInLeft " style="color:rgb(255, 139, 139) ;">DPF X-RAY</h4>
                <h1 class="animate__animated animate__slideInLeft animate__delay-1s ">protect your lungs<br>Quit Smoking<br>Save Yourself</h1>
                <p class="animate__animated animate__slideInLeft animate__delay-2s ">A chest X-ray is a test that creates an image of your heart,Lungs and bones.</p>
            <button id="btn-next"  class="btn animate__animated animate__slideInLeft animate__delay-2s "><a style=" text-decoration:none; color:rgb(123, 169, 255);"  target="_blank">Start Testing Now!</a></button>
            </div>
            <div class="img">
                <img class="animate__animated animate__slideInRight animate__delay-1s " src="{{ url_for('static', filename='image/bg.jpg') }}" >
            </div>
        </div>
    </div>
</body>


</html>
